# Nginx configuration for SPA routing
# This file should be included in your Nginx server block

# Enable gzip compression
gzip on;
gzip_vary on;
gzip_min_length 1000;
gzip_proxied any;
gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/rss+xml application/javascript application/json;

# Browser caching
location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    access_log off;
}

# HTML files should not be cached
location ~* \.html?$ {
    expires 1h;
    add_header Cache-Control "public, must-revalidate";
}

# SPA routing - send all requests to index.html
location / {
    try_files $uri $uri/ /index.html;
    add_header Cache-Control "public, max-age=3600";
}

# Deny access to hidden files/folders
location ~ /\. {
    deny all;
    access_log off;
    log_not_found off;
}

# Security headers
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "no-referrer-when-downgrade" always;
